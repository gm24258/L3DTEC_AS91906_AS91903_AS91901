<div class="modal" id="modal-return">
    <div class="modal-window">
        <span class="close">&times;</span>
        <div class="modal-content">
            <h2>Are you sure you want to return this book?</h2>
            <div class="modal-preview">
                <img src="/media/book_covers/placeholder_cover.png"></img>
                <span class="modal-preview-title">Example Book</span>
            </div>
            <span class="modal-subtitle"><b>Due in:</b> <span class="modal-date due">Date</span></span>
            <span class="modal-subtitle"><b>Date today:</b> <span class="modal-date today">Date</span></span>
            <form id="modal-return-form" method="POST">
                {% csrf_token %}
                <input type="hidden" name="action" value="return">
                <div class="modal-submit-wrapper"><button type="submit" class="modal-submit"
                        id="modal_return">Confirm</button></div>
            </form>
            <span class="modal-error"></span>
        </div>
    </div>
</div>
