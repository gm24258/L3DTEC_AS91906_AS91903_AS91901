<!DOCTYPE html>
<html>
{% load static %}

<head>
    <title>Login | The Library</title>
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
    <link rel="stylesheet" href="{% static 'styles/form.css' %}">
</head>

<body>
    {% include 'partials/navbar.html' %}

    <div class="center">
        <div class="description">
            <h1>Login</h1>
            <span>Enter your login credentials</span>
        </div>
    </div>
    <br>
    <form id="login-form" method="POST" novalidate>
        {% csrf_token %}

        <div class="form-group">
            <label for="{{form.username.id_for_label}}">{{form.username.label}}</label>
            {{form.username}}
            <div class="error" id="error-username"></div>
        </div>

        <div class="form-group">
            <label for="{{form.password.id_for_label}}">{{form.password.label}}</label>
            {{form.password}}
            <div class="error" id="error-password"></div>
        </div>

        <button type="submit">Login</button>
        <div class="form-footer">Haven't made an account? <a href="{% url 'register' %}">Register</a></div>
    </form>

    {% include 'partials/footer.html' %}

    <script src="{% static 'scripts/form-login.js' %}"></script>
</body>

</html>
